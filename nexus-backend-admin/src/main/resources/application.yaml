server:
  port: 8080
#  servlet:
#    contextPath: /admin

spring:
  application:
    name: nexus-backend-admin

  datasource:
    dynamic:
      primary: master
      strict: false
      datasource:
        master:
          url: jdbc:mysql://localhost:3306/codegen_admin?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
          username: root
          password: 123456
          driver-class-name: com.mysql.cj.jdbc.Driver
          type: com.zaxxer.hikari.HikariDataSource
          hikari:
            minimum-idle: 5
            maximum-pool-size: 10
            connection-timeout: 30000
            idle-timeout: 600000
            max-lifetime: 1800000
            connection-test-query: SELECT 1

  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

logging:
  level:
    com.nexus: DEBUG
    com.nexus.framework.security: DEBUG

nexus:
  security:
    jwk:
      validity-days: 90
      rotation-advance-days: 7
      cache-expire-hours: 24
      auto-rotation-enabled: true
