server:
  port: 8080
#  servlet:
#    contextPath: /admin

spring:
  application:
    name: nexus-backend-admin

  datasource:
    dynamic:
      primary: master
      strict: false
      datasource:
        master:
          url: jdbc:mysql://localhost:3306/codegen_admin?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
          username: root
          password: 123456
          driver-class-name: com.mysql.cj.jdbc.Driver
          type: com.zaxxer.hikari.HikariDataSource
          hikari:
            minimum-idle: 5
            maximum-pool-size: 10
            connection-timeout: 30000
            idle-timeout: 600000
            max-lifetime: 1800000
            connection-test-query: SELECT 1

  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

logging:
  level:
    com.nexus: DEBUG
    com.nexus.framework.security: DEBUG
    # 权限校验日志 - 设置为 DEBUG 可以看到详细的权限校验过程
    com.nexus.framework.security.util.com.nexus.framework.security.util.SecurityFrameworkService: DEBUG
    # Spring Security 权限相关日志
    org.springframework.security.access: DEBUG

nexus:
  security:
    jwk:
      validity-days: 90
      rotation-advance-days: 7
      cache-expire-hours: 24
      auto-rotation-enabled: true

  # 代码生成器配置
  codegen:
    # 排除的表名前缀列表（不会出现在导入数据库表的列表中）
    exclude-table-prefixes:
      - codegen_      # 代码生成器元数据表
      - oauth2_       # OAuth2认证表
    default-author: backend
    default-template-type: 1  # 1-单表CRUD 2-树表 3-主子表
    default-front-type: 30    # 30-React
    default-scene: 1          # 1-管理后台
